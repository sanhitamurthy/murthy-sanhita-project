

<div class="container-fluid">
    <ul class="list-group">

        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-xs-9">
                    First Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Last Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Role
                </div>

            </div>
        </li>

        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-xs-9">
                    <a >{{user.firstName}}</a>
                </div>

                <div class="col-lg-3 visible-lg">
                    {{user.lastName}}
                </div>

                <div class="col-lg-3 visible-lg">
                    {{user.role}}
                </div>

                <div class="col-lg-1 col-md-6 col-xs-3">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right" />
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
