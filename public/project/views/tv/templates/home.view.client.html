<div ng-include="'views/common/header.html'"></div>

<div class="container">
    <div id="shows-main" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#shows-main" data-slide-to="0" class="active"></li>
            <li data-target="#shows-main" data-slide-to="1"></li>
            <li data-target="#shows-main" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./images/friends.png" alt="...">
                <div class="carousel-caption col-lg-7 col-lg-offeset-2 text-center ">
                    <h2 class="section-heading">Search TV Shows</h2>
                    <h4>Search for your favorite TV shows!</h4>
                </div>
            </div>
            <div class="item">
                <img src="./images/BBT.jpeg" alt="...">
                <div class="carousel-caption">
                    <h2>Follow</h2>
                    <h4>Follow Critics!</h4>
                </div>
            </div>
            <div class="item">
                <img src="./images/SV.jpg" alt="...">
                <div class="carousel-caption">
                    <h2>Review</h2>
                    <h4>Review the shows and read others views!</h4>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" data-target="#shows-main" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#shows-main" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="col-sm-12 col-md-12 main">
        <h3>Popular Shows</h3>
        <div class="row ">
            <div class="col-xs-12 col-sm-8 col-sm-3" ng-repeat="popular in model.popularShows">
                   <div class="thumbnail">
                    <div class="embed-responsive embed-responsive-4by3">
                        <img class="img img-responsive"
                                 ng-src="https://image.tmdb.org/t/p/w500/{{popular.backdrop_path}}">
                    </div>
                        <div class="caption">
                            <a href="#!/tv/{{popular.id}}"><h4 style="text-align:center">{{popular.original_name}}</h4></a>
                            <h5 style="text-align:center"> Average Rating: {{popular.vote_average}}</h5></div>

            </div>
        </div>
    </div>

    <script>

        $('.carousel').carousel({
            interval: 5000,
            pause: "hover",
            wrap: true
        })
            .on('click', '.carousel-control', handle_nav);

        var handle_nav = function(e) {
            e.preventDefault();
            var nav = $(this);
            nav.parents('.carousel').carousel(nav.data('slide'));
        }
    </script>

</div>
